<h1>Patient Details</h1>
<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Details</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{patient.firstName}}</td>
      <td>{{patient.lastName}}</td>
      <td>{{patient.gender}}</td>
      <td><button type="button" class="btn btn-primary" (click)="connect()">SHOW</button></td> 
    </tr>
    </tbody>
  </table>
  <div class="row">
      <button (click)=addPatient() class="btn btn-success">Add</button>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Patient Info</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="disconnect()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="heartBeatClass">
			    	<label for="bp">{{bp}}</label>
			    	<label id ="heartRate" for="heartBeat"></label>
			    </div>
			    <div class="bpClass">
			    	<label for="BP">{{heartRate}}</label>
			    	
			    </div>
			    <div class="ecgClass">
			    	<label for="ecg">{{ecg}}</label>
			    	
			    </div>
    </div>
  </ng-template>

</div>
