<h1>Patient Details</h1>
<div class="container">
  <fieldset class="form-group">
    <label>First Name</label>
    <input type="text" [(ngModel)]="firstname" class="form-control" name="description" required="required">
  </fieldset>

  <fieldset class="form-group">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="lastname" class="form-control" name="targetDate" required="required">
  </fieldset>

  <fieldset class="form-group">
    <label>Gender</label>
    <input type="text" [(ngModel)]="gender" class="form-control" name="targetDate" required="required">
  </fieldset>

  <button class="btn btn-success" (click)="save()">Save</button>

</div>
