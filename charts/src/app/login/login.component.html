<H1>Login To See The Patient Details</H1><br>
<div class="container">
  <div class="alert alert-warning" *ngIf='credential'>{{errorMessage}}</div>
  <div>
    Username: <input type="text" name="username" [(ngModel)]=userName /><br><br/>
    Password: <input type="password" name="password" [(ngModel)]=password /><br/><br/>
    <button (click)=handleLogin() class="btn btn-success">Login</button>
  </div>
</div>
